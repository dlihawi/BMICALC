<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="px-4 py-2 text-primary text-center">
        Calculate your Body Mass Index (BMI)
    </h1>
    <form action="/" method="post" class="row justify-content-center">
        <div class="col-md-3 align-self-center ml-5 text-center">
            <input class="form-control mb-3" type="text" name="weight" placeholder="What is your weight (in kilograms)">
            <input class="form-control mb-3" type="text" name="height" placeholder="What is your height (in centimeters)">
            <button type="submit" name="submit" class="btn btn-primary m-auto">Calculate your BMI</button>
        </div>
    </form>
</body>
</html>
